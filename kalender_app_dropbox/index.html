<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function() { console.log("Service Worker registered"); });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Terminplaner</h2>
        <!-- Terminformular -->
        <div class="form-group">
            <label for="date">Datum ausw채hlen:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="time-start">Beginn Uhrzeit:</label>
            <input type="time" id="time-start">
        </div>
        <div class="form-group">
            <label for="time-end">Ende Uhrzeit:</label>
            <input type="time" id="time-end">
        </div>
        <div class="form-group">
            <label for="client">Kunde ausw채hlen:</label>
            <select id="client">
                <option value="WISAG">WISAG</option>
                <option value="Schmid">Schmid</option>
                <option value="KVHessen">KV Hessen</option>
                <option value="Lauer GmbH">Lauer GmbH</option>
                <option value="Umdasch">Umdasch</option>
                <option value="Ampega">Ampega</option>
                <option value="other">Anderer Kunde</option>
            </select>
        </div>
        <div class="form-group" id="other-client-group" style="display: none;">
            <label for="other-client">Anderer Kunde eintragen:</label>
            <input type="text" id="other-client">
        </div>
        <div class="form-group">
            <label for="location">Ort des Termins:</label>
            <input type="text" id="location" placeholder="Ort eingeben">
        </div>
        <div class="form-group">
            <label for="appointment-type">Art des Termins:</label>
            <select id="appointment-type">
                <option value="Besprechung">Besprechung</option>
                <option value="Auftrag">Auftrag</option>
                <option value="Andere">Andere</option>
            </select>
        </div>
        <div class="form-group" id="other-appointment-type-group" style="display: none;">
            <label for="other-appointment-type">Terminart eingeben:</label>
            <input type="text" id="other-appointment-type">
        </div>
        <div class="form-group">
            <label for="comments">Kommentare:</label>
            <textarea id="comments" placeholder="Notizen hinzuf체gen"></textarea>
        </div>
        <button onclick="addAppointment()">Termin hinzuf체gen</button>
        <div class="appointments" id="appointments">
            <!-- Hier werden die Termine angezeigt -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
